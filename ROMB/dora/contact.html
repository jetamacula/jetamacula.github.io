#order {
    text-align: center;
    padding: 40px;
}

#order h1 {
    color: #c2185b;
}

.coffee-form {
    background-color: #ffd6e8;
    width: 320px;
    margin: auto;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(194, 24, 91, 0.3);
}

.coffee-form label {
    display: block;
    margin-top: 12px;
    color: #880e4f;
    font-weight: bold;
}

.coffee-form input,
.coffee-form select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 15px;
    border: 1px solid #f48fb1;
    background-color: #fff0f5;
}

.coffee-form input:focus,
.coffee-form select:focus {
    outline: none;
    border-color: #c2185b;
}

.coffee-form button {
    margin-top: 20px;
    background-color: #ec407a;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
}

.coffee-form button:hover {
    background-color: #d81b60;
}
